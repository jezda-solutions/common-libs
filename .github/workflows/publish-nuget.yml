name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'       # pokreće se samo kad pushuješ tag v1.0.0, v2.0.0 itd.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Extract version from tag
        id: version
        run: echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create output directory
        run: mkdir -p ./nupkgs

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Pack all projects
        run: |
          for proj in $(find . -name 'Jezda.Common*.csproj'); do
            echo "Packing project: $proj"
            dotnet pack "$proj" --configuration Release -p:PackageVersion=${PACKAGE_VERSION} --output ./nupkgs
          done

      - name: List generated packages
        run: ls -la ./nupkgs/

      - name: Push packages to GitHub Packages
        run: |
          for pkg in ./nupkgs/*.nupkg; do
            echo "Pushing package: $pkg"
            dotnet nuget push "$pkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
          done