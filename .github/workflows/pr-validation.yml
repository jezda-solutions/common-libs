name: PR Validation

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Permission validation summary
        if: success()
        run: |
          echo "✅ All permission constants validated successfully!"
          echo "✅ Build passed"
          echo "✅ All tests passed"

      - name: Build failed summary
        if: failure()
        run: |
          echo "❌ Build or tests failed!"
          echo "Please check the logs above for details."
          exit 1
